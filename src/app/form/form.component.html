<div class="row">
  <div class="col-xs-12">
    <h1 class="page-header">Form</h1>
    <p class="help-block">
      This form is generated based on the fields defined in the <a [routerLink]="['/field']">Fields</a> section.<br/>
      You can see the submitted data for this form is <a [routerLink]="['/dashboard']">Dashboard</a>.
    </p>

    <form *ngIf="form" [formGroup]="form" (ngSubmit)="save(form.value, form.valid)" novalidate>

      <app-form-field
        *ngFor="let field of fields"
        [field]="field"
        [form]="form"
        [formField]="form.controls[field.name]"></app-form-field>

      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
</div>
